' this is a comment line
' This config file is only for DNA
' Pattern checking configuration file
' Author: Nikhil Kalantri
' Modified: Prashanth Sandela
' This file contains all parameters that are needed to
' configure the Pattern checking program.
' Do not make comment lines after the value you set for
' the parameters below. Like host = hostname  'comment A
' this will cause an error in the program.
' you can change only the values, not the keys.

' note the double backslashes for the paths
[pattern checking]
[files and paths]
PROGRAM_TYPE = DNA
PROGRAM_SUBTYPE = STR
FUNCTION_WORDS_FILE = ./FunctionWords/modified_str_code.txt
LOG_FILE_NAME = ./Log/PDLog.txt
NEW_LOG_FILE = ./Log/newlog.txt
[parameters]
APPEND_LOG = true
COMMENT_CHAR = '
EMPTY_STRING_SYMBOL = 0
SENTENCE_TERMINATOR = perioddoirep
AUTOMATA_EXT = auto
LOCALE = en_US

[Alpha Values]
START_ALPHA = 0.33
INC_ALPHA = 0.1
END_ALPHA = 0.39

[TRAINING AND TEST DATA]
TRAINING_FILE = ./str_training_data/rl_test_2/test100.txt
TEST_FOLDER = ./str_test_data/empty/
